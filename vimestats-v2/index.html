<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VimeStats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="online-block">
        <h2 class="online-title">Онлайн</h2>
        <div class="online-content">
            <!-- Здесь будет динамический контент -->
        </div>
    </div>
    <div class="moders-block">
        <h2 class="moders-title">Модеры</h2>
        <div class="moders-content">
            <!-- Здесь будет динамический контент -->
        </div>
    </div>

    <div class="container">
        <h1 class="site-title">VimeStats</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Введите никнейм или id: игрока...">
            <button id="search-button">Поиск</button>
        </div>
        
        <div class="recent-statuses">
            <h2 class="statuses-title">Последние статусы игроков</h2>
            <div class="statuses-content">
                <!-- Здесь будет динамический контент -->
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/search.js"></script>
    <script src="js/online.js"></script>
    <script src="js/moderators.js"></script>
</body>
</html>
