<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - VimeStats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Авторизация</h1>
        <div class="auth-form">
            <div class="auth-info">
                <p>Получить токен можно на сервере MiniGames</p>
            </div>
            <form id="authForm" class="token-form">
                <div class="form-group">
                    <label for="apiToken">Токен авторизации</label>
                    <input type="text" id="apiToken" name="apiToken" placeholder="Введите ваш API токен" required>
                </div>
                <button type="submit" class="auth-submit">Войти</button>
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
