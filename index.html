<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VimeStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'VimeArtBold';
            src: url('https://mc.vimeworld.com/assets/vimetop/vimeartbold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #2c3e50;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 10vh;
            animation: fadeIn 0.5s ease-out;
        }
        .search-box {
            position: relative;
            width: 100%;
        }
        .search-input {
            width: 80%;
            margin: 0 auto 15px auto;
            display: block;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #3498db;
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            animation: glow 2s infinite;
        }
        .search-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            width: 80%;
            min-width: 220px;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.2rem;
            font-weight: normal;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .search-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .search-button:active {
            transform: translateY(1px);
        }
        .search-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: pulse 2s infinite;
        }
        .logo h1 {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 3rem;
            font-weight: normal;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            letter-spacing: 1px;
        }
        .error-message {
            color: #e74c3c;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.9rem;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 100%;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            animation: shake 0.5s ease-in-out;
        }
        .error-message.show {
            opacity: 1;
        }
        .recent-nicks {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            margin-top: 5px;
            z-index: 10;
            background: #fff;
            border: 1px solid #3498db;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            padding: 0;
            display: block;
            width: 80%;
            min-width: 220px;
            max-width: 400px;
            box-sizing: border-box;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s;
        }
        .recent-nicks.active {
            padding: 8px 0;
            max-height: 300px;
            opacity: 1;
            overflow-y: auto;
        }
        .recent-nicks.active::-webkit-scrollbar {
            display: none;
        }
        .recent-nicks.active {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .recent-nicks-title {
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            padding: 0 16px;
        }
        .recent-nicks-title.hidden {
            display: none;
        }
        .recent-nicks-divider {
            width: 100%;
            border: 0;
            border-top: 2px solid #3498db;
            margin: 0 0 8px 0;
        }
        .recent-nicks-divider.hidden {
            display: none;
        }
        .suggested-nicks {
            display: none;
            margin-top: 8px;
        }
        .suggested-nicks.active {
            display: block;
        }
        .suggested-nicks-title {
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 8px;
            padding: 0 16px;
        }
        .suggested-nicks-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }
        .suggested-nicks-list::-webkit-scrollbar {
            display: none;
        }
        .suggested-nicks-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .suggested-nicks-list li {
            padding: 10px 24px;
            border-radius: 0;
            background: none;
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1rem;
            font-weight: 100;
            cursor: pointer;
            border: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .suggested-nicks-list li:hover {
            background: #e6f3ff;
            color: #2980b9;
        }
        .recent-nicks-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }
        .recent-nicks-list::-webkit-scrollbar {
            display: none;
        }
        .recent-nicks-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .recent-nicks-list li {
            padding: 8px 12px;
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            transition: background 0.2s;
        }
        .recent-nicks-list li:hover {
            background: #e6f3ff;
        }
        .recent-nicks-list li > div {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .mini-head {
            width: 25px;
            height: 25px;
            border-radius: 0;
            object-fit: cover;
            position: relative;
            margin-right: 4px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            will-change: transform;
            backface-visibility: hidden;
        }
        .mini-head-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transform: scale(1.1);
            transform-origin: center center;
            opacity: 1;
            pointer-events: none;
            will-change: transform;
            backface-visibility: hidden;
        }
        .recent-nicks-list li .player-rank {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            margin-left: 4px;
            margin-right: 4px;
            margin-top: 3px;
            transition: all 0.3s ease;
            align-self: center;
        }
        .online-status.online {
            background-color: #2ecc71;
            box-shadow: 0 0 12px #2ecc71;
            -webkit-animation: blink 2s ease-in-out infinite;
            -moz-animation: blink 2s ease-in-out infinite;
            -o-animation: blink 2s ease-in-out infinite;
            animation: blink 2s ease-in-out infinite;
        }
        .online-status.offline {
            background-color: #e74c3c;
            box-shadow: 0 0 4px #e74c3c;
            animation: none;
        }
        .online-status.unknown {
            background-color: #95a5a6;
            box-shadow: none;
            animation: none;
        }
        @-webkit-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @-moz-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @-o-keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        @keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
            50% { opacity: 0.4; box-shadow: 0 0 16px #2ecc71; }
            100% { opacity: 1; box-shadow: 0 0 8px #2ecc71; }
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .moderators-block {
            position: fixed;
            top: 80px;
            right: 32px;
            width: 220px;
            height: 80vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .moderators-block .block-title {
            font-family: 'VimeArtBold', sans-serif;
            color: #3498db;
            font-size: 1.2rem;
            margin-bottom: 12px;
            text-align: center;
            width: 100%;
        }
        .moderators-block hr {
            width: 100%;
            border: 0;
            border-top: 2px solid #3498db;
            margin: 0 0 16px 0;
        }
        .moderators-block .block-content {
            color: #3498db;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }

        /* Медиа-запросы для мобильных устройств */
        @media screen and (max-width: 768px) {
            .search-container {
                margin-top: 5vh;
                padding: 15px;
            }
            .logo h1 {
                font-size: 2.2rem;
            }
            .search-input {
                width: 90%;
                padding: 10px 15px;
                font-size: 16px;
            }
            .search-button {
                width: 90%;
                padding: 10px 20px;
                font-size: 1rem;
            }
            .recent-nicks {
                width: 90%;
            }
            .recent-nicks-list li {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .player-head {
                width: 24px;
                height: 24px;
            }
            .moderators-block {
                position: static;
                width: 90%;
                height: auto;
                margin: 20px auto;
                padding: 16px;
            }
            .navbar .container-fluid {
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1rem;
                padding-left: 10px;
            }
            .navbar .nav-link {
                font-size: 0.9rem;
            }
            #auth-key-btn {
                right: 10px;
                width: 36px;
                height: 36px;
            }
            .recent-nicks {
                width: 90%;
            }
            .recent-nicks-list li {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .player-head {
                width: 24px;
                height: 24px;
            }
            .player-rank {
                font-size: 0.6rem;
            }
            /* Скрываем боковые блоки на мобильных */
            .moderators-block:first-of-type {
                display: none;
            }
        }

        /* Дополнительные стили для очень маленьких экранов */
        @media screen and (max-width: 480px) {
            .search-container {
                margin-top: 3vh;
                padding: 10px;
            }
            .logo h1 {
                font-size: 1.8rem;
            }
            .search-input {
                width: 95%;
            }
            .search-button {
                width: 95%;
            }
            .navbar .container-fluid {
                padding: 0 5px;
            }
            .navbar-brand {
                font-size: 0.9rem;
                padding-left: 5px;
            }
            #auth-key-btn {
                width: 32px;
                height: 32px;
            }
            .recent-nicks {
                width: 95%;
            }
        }

        .navbar-brand {
            font-family:'VimeArtBold',sans-serif;
            font-size:1.2rem;
            color:#3498db;
            letter-spacing:1px;
            padding-left:24px;
            z-index:2;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .navbar-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(52, 152, 219, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .navbar-brand:hover {
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        /* Добавляем медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 0;
                padding: 10px;
            }
            .navbar .container-fluid {
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1rem;
                padding-left: 10px;
            }
            .navbar .container-fluid > div {
                display: none;
            }
            .navbar .container-fluid > div:first-child {
                display: block;
            }
            #quick-search {
                width: 120px;
            }
            .search-container {
                flex-direction: column;
                gap: 10px;
            }
            .search-input {
                width: 100%;
            }
            .search-button {
                width: 100%;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .game-card {
                padding: 12px;
            }
            .game-title {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .game-card {
                padding: 10px;
            }
            .game-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        const MAX_RECENT_NICKS = 5;
        const MAX_RECENT_GUILDS = 5;
        const searchInput = document.querySelector('input[name="username"]');
        const guildInput = document.querySelector('input[name="guild"]');
        const recentNicks = document.getElementById('recentNicks');
        const recentGuilds = document.getElementById('recentGuilds');
        const recentNicksList = recentNicks.querySelector('.recent-nicks-list');
        const recentGuildsList = recentGuilds.querySelector('.recent-nicks-list');

        // Загрузка модераторов онлайн
        function loadModeratorsOnline() {
            const moderatorsBlock = document.getElementById('moderatorsOnline');
            moderatorsBlock.innerHTML = 'Загрузка...';
            
            fetch('https://api.vimeworld.com/online/staff')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(staffData => {
                    if (staffData && staffData.length > 0) {
                        moderatorsBlock.innerHTML = '';
                        const moderatorsList = document.createElement('ul');
                        moderatorsList.style.listStyle = 'none';
                        moderatorsList.style.padding = '0';
                        moderatorsList.style.margin = '0';

                        // Сортировка модераторов по рангам
                        staffData.sort((a, b) => {
                            return getRankPriority(b.rank) - getRankPriority(a.rank);
                        });

                        staffData.forEach(moderator => {
                            const listItem = document.createElement('li');
                            listItem.style.display = 'flex';
                            listItem.style.alignItems = 'center';
                            listItem.style.padding = '8px 0';
                            listItem.style.borderBottom = '1px solid #e0e0e0';
                            listItem.style.cursor = 'pointer';
                            
                            // Контейнер для головы
                            const headContainer = document.createElement('div');
                            headContainer.style.position = 'relative';
                            headContainer.style.width = '25px';
                            headContainer.style.height = '25px';
                            headContainer.style.marginRight = '8px';

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        const originalUsername = data[0].username;
                        let nicks = JSON.parse(localStorage.getItem('recentNicks') || '[]');
                        nicks = nicks.filter(n => n !== originalUsername);
                        nicks.unshift(originalUsername);
                        nicks = nicks.slice(0, MAX_RECENT_NICKS);
                        localStorage.setItem('recentNicks', JSON.stringify(nicks));

        // Вспомогательная функция для применения данных игрока

                    nickname.style.webkitBackgroundClip = 'text';
                    nickname.style.webkitTextFillColor = 'transparent';
                }
            } else {
                nickname.style.color = '#000000';
            }
            
            const mainRank = player.rank || "PLAYER";
            const rankInfo = ranksData[mainRank] || ranksData["PLAYER"];
            if (mainRank !== "PLAYER" && !li.querySelector('.player-rank')) {
                const rank = document.createElement('span');
                rank.className = 'player-rank';
                rank.textContent = rankInfo.name;
                
                if (rankInfo.colors && rankInfo.colors.length > 0) {

                    }
                    return response.json();

                .then(sessionData => {
                    if (sessionData && sessionData.online) {
                        onlineStatus.className = 'online-status ' + (sessionData.online.value ? 'online' : 'offline');
                        
                        // Сохраняем статус в localStorage

                        onlineStatuses[player.username] = {
                            status: sessionData.online.value,
                            timestamp: Date.now()
                        };

                            errorMessage.textContent = 'Произошла ошибка при поиске игрока';
                            errorMessage.classList.add('show');
                        });
                }
            } else if (guild) {
                saveGuild(guild);
                window.location.href = `guild.html`;
            }
        });

        // Скрываем сообщение об ошибке при фокусе на поле ввода
        searchInput.addEventListener('focus', () => {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
            if (recentNicksList.children.length > 0) {
                recentNicks.classList.add('active');
                recentGuilds.classList.remove('active');
            }
        });

        // Показ/скрытие выпадающего окна для никнеймов
        searchInput.addEventListener('input', () => {
            const inputValue = searchInput.value.trim().toLowerCase();
            const nicks = JSON.parse(localStorage.getItem('recentNicks') || '[]');
            const suggestedNicks = document.getElementById('suggestedNicks');
            const suggestedNicksList = suggestedNicks.querySelector('.suggested-nicks-list');
            const recentNicksTitle = document.querySelector('.recent-nicks-title');
            const recentNicksDivider = document.querySelector('.recent-nicks-divider');
            
            if (inputValue.length > 0) {
                // Фильтруем никнеймы по всем введенным символам
                const filteredNicks = nicks.filter(nick => 
                    nick.toLowerCase().startsWith(inputValue)
                );
                updateRecentNicksList(filteredNicks);
                
                // Скрываем или показываем секцию "Недавно искали" в зависимости от наличия результатов
                if (filteredNicks.length === 0) {
                    recentNicksTitle.classList.add('hidden');
                    recentNicksDivider.classList.add('hidden');
                } else {
                    recentNicksTitle.classList.remove('hidden');
                    recentNicksDivider.classList.remove('hidden');
                }
                
                // Показываем секцию "Возможно вы ищите..."
                suggestedNicks.classList.add('active');
                
                // Здесь будет ваша реализация получения 10 игроков
                // Пока оставим пустой список
                suggestedNicksList.innerHTML = '';
            } else {
                // Если поле пустое, показываем все недавние никнеймы
                updateRecentNicksList(nicks);
                suggestedNicks.classList.remove('active');
                
                // Показываем секцию "Недавно искали" если есть ники
                if (nicks.length > 0) {
                    recentNicksTitle.classList.remove('hidden');
                    recentNicksDivider.classList.remove('hidden');
                } else {
                    recentNicksTitle.classList.add('hidden');
                    recentNicksDivider.classList.add('hidden');
                }
            }

            if (recentNicksList.children.length > 0 || suggestedNicksList.children.length > 0) {
                recentNicks.classList.add('active');
                recentGuilds.classList.remove('active');
            } else {
                recentNicks.classList.remove('active');
            }
        });
        searchInput.addEventListener('blur', () => {
            setTimeout(() => recentNicks.classList.remove('active'), 150);
        });

        // Показ/скрытие выпадающего окна для гильдий
        guildInput.addEventListener('focus', () => {
            if (recentGuildsList.children.length > 0) {
                recentGuilds.classList.add('active');
                recentNicks.classList.remove('active');
            }
        });
        guildInput.addEventListener('input', () => {
            if (recentGuildsList.children.length > 0) {
                recentGuilds.classList.add('active');
                recentNicks.classList.remove('active');
            }
        });
        guildInput.addEventListener('blur', () => {
            setTimeout(() => recentGuilds.classList.remove('active'), 150);
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentNicks();
            loadRecentGuilds();
            loadModeratorsOnline();

            if (JSON.parse(localStorage.getItem('recentNicks') || '[]').length > 0) {
                recentNicks.style.visibility = 'visible';
            }
            if (JSON.parse(localStorage.getItem('recentGuilds') || '[]').length > 0) {
                recentGuilds.style.visibility = 'visible';
            }
        });

        // Переход на страницу авторизации по клику на ключ
        document.getElementById('auth-key-btn').onclick = function() {
            window.location.href = 'auth.html';
        };

        // Функция обновления онлайн-статусов
        function updateOnlineStatuses() {
            const nicks = JSON.parse(localStorage.getItem('recentNicks') || '[]');
            nicks.forEach(nick => {
                fetch(`https://api.vimeworld.com/user/name/${nick}/session`)
                    .then(response => response.json())
                    .then(sessionData => {
                        if (sessionData && sessionData.online) {
                            const onlineStatuses = JSON.parse(localStorage.getItem('onlineStatuses') || '{}');
                            onlineStatuses[nick] = {
                                status: sessionData.online.value,
                                timestamp: Date.now()
                            };
                            localStorage.setItem('onlineStatuses', JSON.stringify(onlineStatuses));
                            
                            // Обновляем индикатор в DOM если он существует
                            const listItem = document.querySelector(`.recent-nicks-list li[data-username="${nick}"]`);
                            if (listItem) {
                                const statusIndicator = listItem.querySelector('.online-status');
                                if (statusIndicator) {
                                    statusIndicator.className = 'online-status ' + (sessionData.online.value ? 'online' : 'offline');
                                }
                            }
                        }
                    })
                    .catch(error => console.error('Ошибка при обновлении онлайн-статуса:', error));
            });
        }

        // Обновляем статусы при открытии списка
        searchInput.addEventListener('focus', () => {
            if (recentNicksList.children.length > 0) {
                recentNicks.classList.add('active');
                recentGuilds.classList.remove('active');
                updateOnlineStatuses();
            }
        });

        // Новые функции для улучшения UX
        function addLoadingEffect(element) {
            element.style.position = 'relative';
            element.style.overflow = 'hidden';
            
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.position = 'absolute';
            loadingOverlay.style.top = '0';
            loadingOverlay.style.left = '-100%';
            loadingOverlay.style.width = '100%';
            loadingOverlay.style.height = '100%';
            loadingOverlay.style.background = 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)';
            loadingOverlay.style.animation = 'loading 1.5s infinite';
            
            element.appendChild(loadingOverlay);
        }

        // Добавляем эффект загрузки при поиске
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            const button = this.querySelector('.search-button');
            addLoadingEffect(button);
        });

        // Добавляем подсказки при вводе
        searchInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length >= 2) {
                fetch(`https://api.vimeworld.com/user/name/${value}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const suggestedNicks = document.getElementById('suggestedNicks');
                            const suggestedNicksList = suggestedNicks.querySelector('.suggested-nicks-list');
                            suggestedNicksList.innerHTML = '';
                            
                            data.slice(0, 5).forEach(player => {
                                const li = document.createElement('li');
                                li.textContent = player.username;
                                li.addEventListener('click', () => {
                                    searchInput.value = player.username;
                                    recentNicks.classList.remove('active');
                                });
                                suggestedNicksList.appendChild(li);
                            });
                            
                            suggestedNicks.classList.add('active');
                        }
                    })
                    .catch(error => console.error('Ошибка при получении подсказок:', error));
            }
        });
        // Добавляем эффект параллакса для фона
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.body.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
        });

        // Добавляем анимацию при скролле
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const searchContainer = document.querySelector('.search-container');
            
            if (scrolled > 100) {
                searchContainer.style.transform = 'scale(0.98)';
            } else {
                searchContainer.style.transform = 'scale(1)';
            }
        });

        // Добавляем звуковые эффекты
        const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        
        document.querySelectorAll('button, a').forEach(element => {
            element.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play().catch(() => {});
            });
        });

        // Добавляем уведомления
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Добавляем стили для уведомлений
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 15px 25px;
                background: #3498db;
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
            }
            
            .notification.show {
                transform: translateY(0);
                opacity: 1;
            }
            
            .notification.success {
                background: #2ecc71;
            }
            
            .notification.error {
                background: #e74c3c;
            }
        `;
        document.head.appendChild(style);

        // Показываем уведомление при успешном поиске
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = searchInput.value.trim();
            const guild = guildInput.value.trim();
            
            if (!username && !guild) {
                showNotification('Пожалуйста, заполните хотя бы одно поле поиска', 'error');
                return;
            }
            
            // Остальной код обработки формы...
        });
    </script>
    <script src="auth.js"></script>
</body>
</html>
