<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VimeStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <link href="navigation.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'VimeArtBold';
            src: url('https://mc.vimeworld.com/assets/vimetop/vimeartbold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #2c3e50;
            padding-top: 80px; /* Добавляем отступ для фиксированной навигации */
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 10vh;
            animation: fadeIn 0.5s ease-out;
        }
        .search-box {
            position: relative;
            width: 100%;
        }
        .search-input {
            width: 80%;
            margin: 0 auto 15px auto;
            display: block;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #3498db;
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            animation: glow 2s infinite;
        }
        .search-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            width: 80%;
            min-width: 220px;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            font-family: 'VimeArtBold', sans-serif;
            font-size: 1.2rem;
            font-weight: normal;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .search-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .search-button:active {
            transform: translateY(1px);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: pulse 2s infinite;
        }
        .logo h1 {
            font-family: 'VimeArtBold', sans-serif;
            font-size: 3rem;
            font-weight: normal;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            letter-spacing: 1px;
        }
        .recent-searches {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            margin-top: 5px;
            z-index: 10;
            background: #fff;
            border: 1px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.10);
            width: 80%;
            min-width: 220px;
            max-width: 400px;
        }
        .recent-searches .list-group-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .recent-searches .list-group-item:hover {
            background-color: #f8f9fa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.2); }
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <h1>VimeStats</h1>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Введите ник игрока...">
            <button class="search-button">Поиск</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
